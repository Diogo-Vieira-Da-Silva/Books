<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <h1 class="border border-danger rounded p-4 text-center">
        Cadastrar Livros
    </h1>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card">
                    <div class="card-header text-center bg-danger">
                        <h3>Dados do Livro</h3>
                    </div>
                    <div class="card-body">
                        <form id="livroForm">
                            <input type="hidden" id="usuario_id" value="">
                            <div class="mb-4">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo" 
                                       placeholder="Digite o título do livro" required>
                            </div>
                            <div class="mb-4">
                                <label for="autor" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="autor" 
                                       placeholder="Digite o nome do autor" required>
                            </div>
                            <div class="mb-4">
                                <label for="genero" class="form-label">Gênero</label>
                                <input type="text" class="form-control" id="genero" 
                                       placeholder="Digite o gênero do livro" required>
                            </div>
                            <div class="mb-4">
                                <label for="ano" class="form-label">Ano de Publicação</label>
                                <input type="number" class="form-control" id="ano" 
                                       placeholder="Digite o ano de publicação" required>
                            </div>
                            <div class="mb-4">
                                <label for="status" class="form-label">Status de Leitura</label>
                                <select class="form-control" id="status" required>
                                    <option value="">Selecione o status</option>
                                    <option value="Lendo">Lendo</option>
                                    <option value="Ainda não li">Ainda não li</option>
                                    <option value="Finalizado">Finalizado</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="nota" class="form-label">Nota</label>
                                <select class="form-control" id="nota" required>
                                    <option value="">Selecione a nota</option>
                                    <option value="0 ESTRELAS">0 Estrelas</option>
                                    <option value="1 ESTRELA">1 Estrela</option>
                                    <option value="2 ESTRELAS">2 Estrelas</option>
                                    <option value="3 ESTRELAS">3 Estrelas</option>
                                    <option value="4 ESTRELAS">4 Estrelas</option>
                                    <option value="5 ESTRELAS">5 Estrelas</option>
                                    <option value="Ainda não li">Ainda não li</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger btn-lg">Cadastrar Livro</button>
                            </div>
                        </form>
                        <div class="mt-4 text-center">
                            <a href="/" class="btn btn-secondary btn-lg">Voltar</a>
                            <a href="/books" class="btn btn-primary btn-lg ms-2">Ver Livros</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/script.js"></script>
<link rel="stylesheet" href="style.css">
</html>
